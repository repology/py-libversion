language: python
sudo: true
python:
  - 3.6
before_script:
  - pip install flake8
  - pip install flake8-builtins
  - pip install flake8-import-order
  - pip install flake8-quotes
  - pip install pep8-naming
  - pip install tabulate
  - pip install cmp_version
  - pip install version || true  # for the case it learns python3
  - wget -qO- https://github.com/repology/libversion/archive/master.tar.gz | tar -xzf- && ( cd libversion-master && cmake . && make && sudo make install )
script:
  - flake8
  - python setup.py test
  - python setup.py install
  - cd demos
  - ${PYTHON} ./compare.py
  - ${PYTHON} ./benchmark.py
